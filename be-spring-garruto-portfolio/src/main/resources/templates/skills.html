<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skills - Test</title>
</head>
<body>
    <h1>Portfolio - Competenze formative</h1>

    <ul>
        <li th:each="skill : ${skillList}">
            <strong th:text="${skill.technology.name}"></strong>
            <span th:text="| - ${skill.proficiencyLevel} - ${skill.technology.type}|"></span>
        </li>
    </ul>
</body>
</html>
