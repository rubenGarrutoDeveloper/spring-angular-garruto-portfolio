<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Esperienze Lavorative</title>
    <style>
        .experience-card { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-left: 5px solid #007bff; }
        .tech-badge { background: #e9ecef; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; margin-right: 5px; }
    </style>
</head>
<body>

<h1>Portfolio - Esperienze Lavorative</h1>

<div th:each="exp : ${workExperiences}" class="experience-card">

    <h2 th:text="${exp.jobTitle}">Titolo del lavoro</h2>
    <h4 th:text="${exp.company.name}">Nome Azienda</h4>

    <p>
        <span th:text="${#temporals.format(exp.startDate, 'MMM yyyy')}">Gen 2020</span> -
        <span th:if="${exp.isCurrent}">Attuale</span>
        <span th:unless="${exp.isCurrent}" th:text="${#temporals.format(exp.endDate, 'MMM yyyy')}">Dic 2022</span>
    </p>

    <p th:text="${exp.descriptionIt}">Descrizione dell'esperienza...</p>

    <div th:if="${not #lists.isEmpty(exp.responsibilities)}">
        <h5>Responsabilità:</h5>
        <ul>
            <li th:each="res : ${exp.responsibilities}" th:text="${res.descriptionIt}">Responsabilità singola</li>
        </ul>
    </div>

    <div th:if="${not #lists.isEmpty(exp.workTechnologies)}">
            <span th:each="tech : ${exp.workTechnologies}"
                  class="tech-badge"
                  th:text="${tech.technology.name}">Java</span>
    </div>

</div>

</body>
</html>
