<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Percorso Formativo - Ruben Garruto</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<main>
    <!-- Hero Header -->
    <section class="py-5" style="background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center text-white">
                    <h1 class="display-4 fw-bold mb-3">
                        <i class="fas fa-graduation-cap me-3"></i>
                        Percorso Formativo
                    </h1>
                    <p class="lead">
                        La mia formazione accademica e professionale
                    </p>
                    <p class="mb-0">
                            <span class="badge bg-white text-primary fs-6 px-3 py-2">
                                <span th:text="${#lists.size(educationList)}">0</span> Titoli
                            </span>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Education List -->
    <section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">

                    <!-- Single Education Block -->
                    <div th:each="edu, iterStat : ${educationList}" class="mb-5">

                        <!-- Education Card (with custom classes) -->
                        <div class="card shadow-sm education-card"
                             th:classappend="${iterStat.even} ? 'alternate' : ''">
                            <div class="card-body p-4">

                                <!-- Header with Icon: Degree + Grade Badge -->
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <div class="d-flex align-items-center flex-grow-1">
                                        <!-- Level Icon -->

                                        <div class="level-icon"
                                             th:classappend="${edu.degreeType == 'Laurea Magistrale' ? 'master' :
                      (edu.degreeType == 'Laurea Triennale' ? 'bachelor' : 'diploma')}">
                                            <i class="fas fa-graduation-cap"></i>
                                        </div>

                                        <div>
                                            <h3 class="mb-1 degree-title">
                                                <span th:text="${edu.degreeType}">Degree Type</span>
                                            </h3>
                                            <h5 class="mb-0 field-study">
                                                <span th:text="${edu.fieldOfStudy}">Field of Study</span>
                                            </h5>
                                        </div>
                                    </div>

                                    <div>
                                            <span class="badge badge-grade">
                                                <i class="fas fa-award me-1"></i>
                                                <span th:text="${edu.grade}">85</span>/<span th:text="${edu.gradeMax}">110</span>
                                            </span>
                                    </div>
                                </div>

                                <!-- Institution Info -->
                                <div class="mb-3">
                                    <p class="edu-info-label">
                                        <i class="fas fa-university"></i>
                                        Istituzione:
                                    </p>
                                    <p class="edu-info-content mb-0">
                                        <span class="institution-name" th:text="${edu.institutionName}">Institution</span>
                                        <span th:if="${edu.institutionLocation}">
                                                <br>
                                                <span class="text-muted small" th:text="${edu.institutionLocation}">Location</span>
                                            </span>
                                    </p>
                                </div>

                                <!-- Period -->
                                <div class="mb-3">
                                    <p class="edu-info-label">
                                        <i class="far fa-calendar"></i>
                                        Periodo:
                                    </p>
                                    <p class="edu-info-content mb-0">
                                        <span th:text="${#temporals.format(edu.startDate, 'MMM yyyy')}">Ott 2011</span>
                                        -
                                        <span th:text="${#temporals.format(edu.endDate, 'MMM yyyy')}">Set 2016</span>
                                    </p>
                                </div>

                                <!-- Thesis Section (if present) -->
                                <div th:if="${edu.thesisTitleIt != null}" class="thesis-section">
                                    <p class="edu-info-label mb-2">
                                        <i class="fas fa-book"></i>
                                        Tesi:
                                    </p>

                                    <h6 class="thesis-title" th:text="${edu.thesisTitleIt}">
                                        Titolo tesi
                                    </h6>

                                    <p class="thesis-description mb-0" th:text="${edu.thesisDescriptionIt}">
                                        Descrizione tesi...
                                    </p>
                                </div>

                            </div>
                        </div>

                        <!-- Separator (except for last item) -->
                        <div th:unless="${iterStat.last}" class="education-separator">
                            <i class="fas fa-circle"></i>
                        </div>

                    </div>

                    <!-- Empty State -->
                    <div th:if="${#lists.isEmpty(educationList)}"
                         class="alert alert-warning text-center">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Nessun record trovato.
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
