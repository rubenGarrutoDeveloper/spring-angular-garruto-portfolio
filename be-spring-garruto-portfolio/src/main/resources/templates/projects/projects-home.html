<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Esperienze Lavorative - Ruben Garruto</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Main Content -->
<main>
    <!-- Hero Header -->
    <section class="py-5 bg-success text-white">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4 fw-bold mb-3">
                        <i class="fas fa-briefcase me-3"></i>
                        Progetti Personali
                    </h1>
                    <p class="lead">
                        I miei progetti
                    </p>
                    <p class="mb-0">
                            <span class="badge bg-white text-primary fs-6 px-3 py-2">
                                <span>1</span> Progetti
                            </span>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-4">
        <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a th:href="@{/projects/project-server-health}" class="text-primary fw-bold">
                    <i class="fas fa-heartbeat me-2"></i> Server Health Check
                </a>
                <span class="badge bg-success rounded-pill">Live</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center text-muted">
            <span>
                <i class="fas fa-code me-2"></i> Project 2
            </span>
                <span class="badge bg-secondary rounded-pill">Coming Soon</span>
            </li>
        </ul>
    </section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
