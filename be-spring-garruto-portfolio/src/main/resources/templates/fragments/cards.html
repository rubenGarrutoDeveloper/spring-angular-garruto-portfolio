<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Experience Card Fragment -->
<div th:fragment="experience-card(experience)" class="card experience-card shadow-sm mb-4">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h5 class="card-title mb-1" th:text="${experience.jobTitle}">Job Title</h5>
                <h6 class="card-subtitle text-muted" th:text="${experience.company.name}">Company Name</h6>
            </div>
            <span class="badge bg-primary" th:if="${experience.isCurrent}">Attuale</span>
        </div>

        <p class="text-muted small mb-3">
            <i class="far fa-calendar me-1"></i>
            <span th:text="${#temporals.format(experience.startDate, 'MMM yyyy')}">Start Date</span>
            -
            <span th:if="${experience.isCurrent}" th:text="'Presente'">Present</span>
            <span th:unless="${experience.isCurrent}" th:text="${#temporals.format(experience.endDate, 'MMM yyyy')}">End Date</span>
        </p>

        <p class="card-text" th:text="${experience.descriptionIt}">Description</p>
    </div>
</div>

<!-- Education Card Fragment -->
<div th:fragment="education-card(education)" class="card education-card shadow-sm mb-4">
    <div class="card-body">
        <h5 class="card-title mb-1" th:text="${education.degreeType}">Degree Type</h5>
        <h6 class="card-subtitle text-muted mb-2" th:text="${education.fieldOfStudy}">Field of Study</h6>

        <p class="mb-2">
            <i class="fas fa-university me-2"></i>
            <strong th:text="${education.institutionName}">Institution</strong>
        </p>

        <p class="text-muted small mb-2">
            <i class="far fa-calendar me-1"></i>
            <span th:text="${#temporals.format(education.startDate, 'yyyy')}">Start Year</span>
            -
            <span th:text="${#temporals.format(education.endDate, 'yyyy')}">End Year</span>
        </p>

        <p class="mb-0">
                <span class="badge bg-success">
                    Voto: <span th:text="${education.grade}">Grade</span>/<span th:text="${education.gradeMax}">Max</span>
                </span>
        </p>
    </div>
</div>

<!-- Skill Card Fragment -->
<div th:fragment="skill-card(proficiency)" class="card skill-card shadow-sm mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-1" th:text="${proficiency.technology.name}">Technology Name</h6>
                <small class="text-muted" th:text="${proficiency.proficiencyLevel}">Level</small>
            </div>
            <div class="text-end">
                    <span class="badge bg-info" th:if="${proficiency.isFeatured}">
                        <i class="fas fa-star"></i>
                    </span>
                <small class="text-muted d-block" th:text="${proficiency.yearsOfExperience} + ' anni'">Years</small>
            </div>
        </div>
    </div>
</div>

<!-- Button Fragment -->
<a th:fragment="primary-button(text, url)"
   th:href="${url}"
   class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow-lg">
    <span th:text="${text}">Button Text</span>
    <i class="fas fa-arrow-right ms-2"></i>
</a>
</body>
</html>
